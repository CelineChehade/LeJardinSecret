<!DOCTYPE html>
<html lang="en">
<head>
  <title>Le Jardin Secret</title>
  <meta charset="utf-8">
  <meta name="description" content="Food for the soul">
  <meta name="title" content="Le Jardin Secret">
  <meta name="keywords" content="French restaurant, fine dining, gourmet food">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=more_horiz" />
</head>
<style>
  body{
    background: -webkit-gradient(
      linear, center top, center bottom,
      color-stop(15%, #FFB76B), color-stop(50%, #d9b655),
      color-stop(75%, rgb(173, 84, 84)) );
    background: -moz-linear-gradient(
      top center, rgb(72, 123, 85) 15%, rgb(73, 136, 83) 50%, navy 75% );
    background: linear-gradient(
      top, rgb(55, 101, 67) 15%, rgb(73, 136, 83) 50%, navy 75% );
    height: 100vh;
    background-repeat: no-repeat;
  }
  html, body{
    margin: 0 ;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }
  .mycontainer{
    display: flex;
    flex-direction: column;
    padding-top: 30%;
    justify-content: flex-start;
    align-items: center;
    display: block;
    min-height: 100vh;
  }
  .logo{
    border-radius: 15px;
  }
  .tit {
    font-family: "Playwrite HU", cursive;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
  }
  .btn1, .btn2, .btn3 {
    width: 100%;
    height: 70px;
    font-size: 2em;
    background-color: rgba(245, 245, 245, 0.526);
    border-radius: 30px;
  }
  .btn1:hover , .btn2:hover, .btn3:hover{
    background-color:  rgba(245, 245, 245, 0.726) ;
  }
  .dot{
    position: absolute;
    background-color: rgba(255, 255, 255, 0.588);
    justify-content: center;
    border-radius: 50%;
    top: 4%;
  }
  .dot:hover{
    background-color:  rgba(245, 245, 245, 0.44);
  }
  .popup{
    display: none;
    position: fixed;
    transition: opacity 0.3s ease-in-out;
    position: fixed ;
    top: 50% ;
    left: 50% ;
    transform: translate(-50%,-50%);
    width: 300px; 
    padding: 20px ;
    background: white;
    border-radius: 10px;
    text-align: center;
  }
  
  .popup::before{
    content: "";
    position: fixed;
    top: 0 ;
    left: 0 ;
    width: 100% ;
    height: 100%;
  }
  .close{
    position:absolute ;
    top: 10px ;
    right: 15px ;
    font-size: 24px;
    cursor: pointer;
  }
  .social-icons{
    display:flex;
    gap:20px;
    width: 100% ;
    margin: 10px 0 ;
    padding: 10px ;
    border: none ;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    justify-content: center;
  }
  .social-icons a {
  position: relative;
  z-index: 1001;
  pointer-events: auto;
}
  .social-icon{
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .social-icon a{
    text-decoration: none;
    color: inherit;
  }
</style>
<body>
  <div class ="mycontainer">
    <div class="dot">
      <img src="dot.png" class="popup-button" onclick="togglePopup()" >
      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close" onclick="togglePopup()">&times;</span>
          <h2>Le Jardin Secret</h2>
          <p>*/LeJardinSecret</p>
          <div class="social-icons">
            <div class="social-icon">
              <a href="https://facebook.com/celinechehade" target="_blank">
                <img src="facebook.png"  width="40">
                <p>Facebook</p>
              </a>
            </div>
            <div class="social-icon">
              <a href="https://instagram.com/celine.chehade" target="_blank">
                <img src="instagram.png" width="40">
                <p>Instagram</p>
              </a>
            </div>
            <div class="social-icon">
              <a href="https://twitter.com/virghoet" target="_blank">
                <img src="twitter.png" width="40">
                <p>Twitter</p>
              </a>
            </div>
          </div>
          <h3>For reservations:</h3>
          <p>+961 76524230</p>   
        </div>
      </div>
    </div>
    <br>
    <div class="tit">
      <h1>Le Jardin Secret</h1>
    </div>
    <div class="logo-container">
      <img src="myresto.jpeg"  class="logo">
    </div>
    <div class="btn">
      <br>
      <button class="btn1"  onclick="openMenu()">Our Menu</button>
      <br><br>
      <button class="btn2" onclick="openGoogleMapsLoc1()">Location - Jbeil Branch</button>
      <br><br>
      <button class="btn3" onclick="openGoogleMapsLoc2()">Location - Mar Mkhayel Branch</button>
    </div>
  </div>
  <script>
    function openGoogleMapsLoc1(){
      window.open("https://www.google.com/maps?q=31.6531,29.4578","_blank");
    }
    function openGoogleMapsLoc2(){
      window.open("https://www.google.com/maps?q=45.1234,18.9872","_blank");
    }
    function togglePopup(){
      const popup = document.getElementById("popup");
      popup.style.display = popup.style.display ==="block" ? "none" : "block";
    }
    function openMenu(){
     window.location.href ="/LeJardinSecret/LejardinSecretMenu.html";
    }
  </script>
</body>
</html>
